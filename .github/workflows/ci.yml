name: CI

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

jobs:
    test:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
                python-version: ["3.12", "3.14"]

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -e .
                  pip install pytest pytest-cov flake8  # For testing, coverage, and linting

            - name: Lint with flake8
              run: |
                  flake8 OpenMuse/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
                  flake8 OpenMuse/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

            - name: Run tests with coverage
              run: |
                  python -m pytest tests/ -v --cov=OpenMuse --cov-report=xml

            - name: Upload coverage to Codecov
              if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
              uses: codecov/codecov-action@v3
              with:
                  file: ./coverage.xml
                  flags: unittests
                  name: codecov-umbrella
                  fail_ci_if_error: false
