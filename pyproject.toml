[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "MuseLSL3"
version = "0.1.0"
description = "Minimal utilities to find Muse EEG devices via BLE"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "bleak>=0.21.0",
  "numpy>=1.24.0",
  "pandas>=1.5.0",
  "mne-lsl>=1.6.0; python_version < '3.10'",
  "mne-lsl>=1.10.0; python_version >= '3.10'",
  "matplotlib>=3.5.0",
]
authors = [{ name = "" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.scripts]
MuseLSL3 = "MuseLSL3.cli:main"

[tool.setuptools]
packages = ["MuseLSL3"]
